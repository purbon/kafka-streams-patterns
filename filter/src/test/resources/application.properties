logging.level.root=INFO
logging.level.org.apache.kafka.streams.kstream.internals.InternalStreamsBuilder=INFO
logging.level.com.purbon.kafka.streams.topologies.FilterTopology.Builder=DEBUG

spring.kafka.properties.schema.registry.url=http://localhost:8081
message.router.topic.name.regex= oltp\\.(.*)\\.(.*)
message.router.topic.name.replacement=$1

spring.kafka.streams.application-id=app-streams-03
message.filter.config.table.name=configs
filter.config.table.key.id.column=IdentifierColumnName
filter.config.table.min.column=min
filter.config.table.max.column=max


filter.config.table.key.schema.db.field=databasename
filter.config.table.key.schema.dbschema.field=schemaName
filter.config.table.key.schema.table.field=tableName

filter.config.table.key.schema={"type":"record", "name":"myrecord", "fields":[{"name": "databasename", "type": "string"},{"name": "schemaName", "type": "string"},{"name": "tableName", "type": "string"}]}

spring.kafka.properties.schema.registry.ssl.keystore.password=
spring.kafka.properties.schema.registry.ssl.keystore.location=
spring.kafka.properties.schema.registry.ssl.truststore.password=
spring.kafka.properties.schema.registry.ssl.truststore.location=
spring.kafka.properties.schema.registry.ssl.key.password=
spring.kafka.properties.basic.auth.credentials.source=
spring.kafka.properties.basic.auth.user.info=